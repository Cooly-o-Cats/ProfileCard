<html>
    <head>
        <title>Profile Card</title>
        <link rel="icon" href="assets/Resources/favicon-32x32.png">
        <link rel="stylesheet" href="assets/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="page-wrap">
            <div class="bg">
                <img src="assets/Resources/bg-pattern-top.svg" alt="" class="bg__top-circle">
                <img src="assets/Resources/bg-pattern-bottom.svg" alt=""class="bg__bottom-circle">
            </div>
            <div class="page-not-bg">
                <div class="card-wrap">
                    <div class="card-bg">
                        <img src="assets/Resources/bg-pattern-card.svg" alt="" class="card-blue-bg">
                    </div>
                    <div class="card-contents">
                        <img src="assets/Resources/image-victor.jpg" alt="User Picture of Victor" class="user-img">
                        <div class="user-info">
                            <h1>Victor Crest</h1>
                            <span class="info-age">26</span> <br>
                            <span class="info-location">London</span>
                        </div>
                        <div class="divider"></div>
                        <div class="user-stats">
                            <div class="stat">
                                <h2>80K</h2>
                                <span class="stat-description">Followers</span>
                            </div>
                            <div class="stat">
                                <h2>803K</h2>
                                <span class="stat-description">Likes</span>
                            </div>
                            <div class="stat">
                                <h2>1.4K</h2>
                                <span class="stat-description">Photos</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
